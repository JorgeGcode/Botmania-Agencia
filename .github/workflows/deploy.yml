name: Deploy Botmania

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy Job
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Nuke NPM Lock
        working-directory: ./frontend
        run: rm -rf package-lock.json node_modules

      - name: Install with Yarn
        working-directory: ./frontend
        run: yarn install

      - name: Build Project
        working-directory: ./frontend
        run: yarn build

      # PASO DEPURACIÓN: Esto detecta automáticamente si es 'dist' o 'build'
      # y lo mueve a una carpeta estandarizada para evitar errores de ruta.
      - name: Prepare Artifact
        working-directory: ./frontend
        run: |
          if [ -d "dist" ]; then
            echo "Detectado Vite (dist). Renombrando..."
            mv dist deploy_artifact
          elif [ -d "build" ]; then
            echo "Detectado CRA (build). Renombrando..."
            mv build deploy_artifact
          else
            echo "ERROR CRÍTICO: No se encontró ni 'dist' ni 'build'. Listando archivos:"
            ls -la
            exit 1
          fi

      - name: FTP Upload
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Usamos la carpeta estandarizada que creamos arriba
          local-dir: ./frontend/deploy_artifact/
          # Ruta basada en tu captura de Hostinger (Usuario principal -> domains -> ...)
          server-dir: domains/botmania.com.ar/public_html/
          protocol: ftp
